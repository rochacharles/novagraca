<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edificio Nova Graça</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chakra+Petch:wght@400;600&display=swap");

    :root {
      --wall-start: #0f1c31;
      --wall-end: #172742;
      --panel-start: #1c2a49;
      --panel-end: #111d34;
      --panel-edge: #0a1324;
      --ink: #f5f0e7;
      --muted: #c4cbe0;
      --accent: #d6b15a;
      --button-start: #f2dea2;
      --button-end: #cfa753;
      --button-ink: #162238;
      --shadow: rgba(3, 7, 15, 0.55);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Chakra Petch", sans-serif;
      color: var(--ink);
      background: radial-gradient(900px 600px at 10% 10%, rgba(255, 255, 255, 0.22), transparent 60%),
        radial-gradient(700px 500px at 90% 80%, rgba(255, 255, 255, 0.08), transparent 60%),
        linear-gradient(140deg, var(--wall-start), var(--wall-end));
      display: grid;
      place-items: center;
      padding: 32px 16px 56px;
    }

    .board {
      width: min(420px, 100%);
      background: linear-gradient(160deg, var(--panel-start), var(--panel-end));
      border-radius: 22px;
      border: 1px solid var(--panel-edge);
      box-shadow: 0 24px 50px var(--shadow),
        inset 0 1px 0 rgba(255, 255, 255, 0.08),
        inset 0 -6px 14px rgba(0, 0, 0, 0.45);
      padding: 32px 28px 30px;
      position: relative;
      overflow: hidden;
    }

    .board::before,
    .board::after {
      content: "";
      position: absolute;
      border-radius: 12px;
    }

    .board::before {
      top: 16px;
      right: 18px;
      width: 140px;
      height: 18px;
      background: repeating-linear-gradient(90deg,
          rgba(214, 177, 90, 0.45) 0 4px,
          transparent 4px 9px);
      opacity: 0.65;
    }

    .board::after {
      left: 18px;
      top: 18px;
      width: 6px;
      height: 120px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.25), transparent);
      border-radius: 999px;
      opacity: 0.6;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 18px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .label {
      text-transform: uppercase;
      letter-spacing: 0.3em;
      font-size: 12px;
      color: var(--accent);
    }

    h1 {
      margin: 0;
      font-family: "Bebas Neue", sans-serif;
      font-size: clamp(32px, 7vw, 44px);
      letter-spacing: 0.08em;
    }

    .subtitle {
      margin: 0;
      font-size: 18px;
      color: var(--muted);
    }

    .logo {
      width: min(390px, 100%);
      height: auto;
      margin: 0 auto 2px;
      display: block;
      filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.35));
      opacity: 0.85;
    }

    .apartments {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      justify-content: center;
      gap: 12px;
      margin: 12px 0 0;
      padding: 0;
      list-style: none;
      position: relative;
      z-index: 1;
    }

    .apt-link {
      border: 1px solid rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      height: 52px;
      display: grid;
      place-items: center;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: var(--button-ink);
      background: linear-gradient(145deg, var(--button-start), var(--button-end));
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6), 0 6px 12px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      text-decoration: none;
    }

    .apt-link:hover,
    .apt-link:focus-visible {
      transform: translateY(-2px);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6), 0 10px 18px rgba(0, 0, 0, 0.3);
    }

    .apt-link.is-disabled {
      opacity: 0.55;
      cursor: not-allowed;
      pointer-events: none;
    }

    .note {
      margin: 22px auto 0;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: var(--muted);
      background: rgba(214, 177, 90, 0.14);
      border: 1px solid rgba(214, 177, 90, 0.3);
      padding: 8px 14px;
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      display: inline-block;
    }

    .admin {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .admin-link {
      min-width: 200px;
      height: 52px;
      display: grid;
      place-items: center;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--button-ink);
      background: linear-gradient(145deg, var(--button-start), var(--button-end));
      border: 1px solid rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6), 0 8px 14px rgba(0, 0, 0, 0.28);
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .admin-link:hover,
    .admin-link:focus-visible {
      transform: translateY(-2px);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6), 0 12px 18px rgba(0, 0, 0, 0.32);
    }

    @media (max-width: 600px) {
      .board {
        padding: 32px 20px;
      }

      .apartments {
        grid-template-columns: repeat(2, 110px);
      }

      .apt-link {
        font-size: 16px;
        height: 48px;
      }

      .admin-link {
        min-width: 180px;
        height: 48px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <main class="board">
    <header>
      <img class="logo" src="logoolivia.png" alt="Logomarca Nova Graça" />
      <p class="subtitle">Apartamentos disponíveis</p>
    </header>

    <ul class="apartments">
      <li><a class="apt-link is-disabled" href="#" aria-disabled="true">11</a></li>
      <li><a class="apt-link is-disabled" href="#" aria-disabled="true">12</a></li>
      <li><a class="apt-link is-disabled" href="#" aria-disabled="true">21</a></li>
      <li><a class="apt-link is-disabled" href="#" aria-disabled="true">22</a></li>
      <li><a class="apt-link is-disabled" href="#" aria-disabled="true">23</a></li>
      <li>
        <a class="apt-link" href="https://wa.me/12148620894?text=Ola%20estou%20aqui%20no%20portao%20do%20predio"
          target="_blank" rel="noopener">
          24
        </a>
      </li>
      <li><a class="apt-link is-disabled" href="#" aria-disabled="true">31</a></li>
      <li><a class="apt-link is-disabled" href="#" aria-disabled="true">32</a></li>
      <li><a class="apt-link is-disabled" href="#" aria-disabled="true">33</a></li>
      <li><a class="apt-link is-disabled" href="#" aria-disabled="true">34</a></li>
    </ul>

    <div class="admin">
      <a class="admin-link" href="https://wa.me/5511978293843?text=Ola%20estou%20aqui%20no%20portao%20do%20predio"
        target="_blank" rel="noopener">
        Administração
      </a>
    </div>

    <div class="note">
      <span class="dot" aria-hidden="true"></span>
      Atualizado hoje
    </div>
  </main>
</body>

</html>
